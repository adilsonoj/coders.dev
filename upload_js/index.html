<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row  justify-content-md-center">
            <div class="col-4">
                <form>
                    <div class="input-group">
                        <input type="file" class="form-control" id="file" aria-describedby="inputGroupFileAddon04"
                            aria-label="Upload">
                        <button class="btn btn-outline-secondary" type="submit">Upload</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="mt-5">
            <label for="fileName"><b>Nome:</b></label>
            <output id="fileName"></output>;
        </div>
        <div class="mt-1">
            <label for="fileSize"><b>Tamanho:</b></label>
            <output id="fileSize">0 kb</output>;
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
